services:
  postgres:
    image: postgres:13
    container_name: nefli-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./User.sql:/docker-entrypoint-initdb.d/01-User.sql:ro
      - ./Content.sql:/docker-entrypoint-initdb.d/02-Content.sql:ro
      - ./Visualization.sql:/docker-entrypoint-initdb.d/03-Visualization.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  user-service:
    build:
      context: ./User
    container_name: nefli-user
    environment:
      SERVER_PORT: ${USER_SERVER_PORT:-8080}
      SPRING_DATASOURCE_URL: ${USER_DB_URL:-jdbc:postgresql://postgres:5432/User}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
    ports:
      - "${USER_HOST_PORT:-8082}:${USER_SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy

  content-service:
    build:
      context: ./Content
    container_name: nefli-content
    environment:
      SERVER_PORT: ${CONTENT_SERVER_PORT:-8080}
      SPRING_DATASOURCE_URL: ${CONTENT_DB_URL:-jdbc:postgresql://postgres:5432/Content}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
    ports:
      - "${CONTENT_HOST_PORT:-8081}:${CONTENT_SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy

  visualization-service:
    build:
      context: ./Visualization
    container_name: nefli-visualization
    environment:
      SERVER_PORT: ${VIS_SERVER_PORT:-8080}
      SPRING_DATASOURCE_URL: ${VIS_DB_URL:-jdbc:postgresql://postgres:5432/Visualization}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      USER_SERVICE_BASE_URL: ${USER_SERVICE_BASE_URL:-http://user-service:8080}
      CONTENT_SERVICE_BASE_URL: ${CONTENT_SERVICE_BASE_URL:-http://content-service:8080}
    ports:
      - "${VIS_HOST_PORT:-8083}:${VIS_SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      content-service:
        condition: service_started

  frontend:
    image: nginx:alpine
    container_name: nefli-frontend
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:rw
    depends_on:
      - user-service
      - content-service
      - visualization-service

volumes:
  postgres_data:
